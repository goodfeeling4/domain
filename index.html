<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: linear-gradient(120deg, #f06a6a 0%,#adf4be 50%, #5fc2f4  100%);
            background-size: 100% 100%;
            text-align: center;
            height: 100vh;
            margin-top: 200px;
            position: relative;
        }
        h1{
            font-size: 50px;
            color: #0a55eb;
            text-shadow: #5fc2f4 3px 3px 3px;
            text-decoration: double;
        }
        p{
            font-size: 38px;
            
            background-image: linear-gradient(120deg, #ec0606 0%, #07f0b6 50%, #0b55ea 100%);
            background-clip: text;
            color: transparent;
            text-wrap: wrap; 
        }
        a{
            text-decoration: none;
        }
        a div{
           
            
            text-align: center;
            margin:80px 20vw;
            font-size: 30px;
            padding: 10px;
           border-radius: 8px ;
           padding: auto;
            border: 2px solid blue ;
            box-shadow: 5px 5px 5px #000000;
        }
        a div:hover::before{
            background-image: linear-gradient(120deg, #7d06ec 0%, #07f0b6 50%, #0b55ea 100%);
            background-clip: text;
            color: transparent;
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            width: 100%;
            height: 100%;
           
            z-index: -1;
            border-radius: 8px;

            font-size: 30px;
            color: #ffffff;
            text-shadow: greenyellow 3px 3px 3px;
            text-decoration: double;
        }
        span{
            background-image: linear-gradient(120deg, #ec0606 0%, #07f0b6 50%, #0b55ea 100%);
            background-clip: text;
            color: transparent;

        }
    </style>
</head>
<body>
    <h1>here is your website</h1>
        <a href="https://goodfeel4ever.4nets.org/">
            <p>https://goodfeel4ever.4nets.org</p> 
            <div>
             click here to go to <span >youtube</span> clone
            </div>
        </a>
        <a href="https://spotify.4nets.org/">
            <p>https://spotify.4nets.org</p> 
            <div>
             click here to go to <span>spotify</span> clone
            </div>
        </a>
</body>
</html>
